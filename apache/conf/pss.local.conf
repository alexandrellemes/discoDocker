<VirtualHost *:80>

        ServerName pss.local

        ServerAdmin desenv@pss.local

        AddDefaultCharSet UTF-8

        AccessFileName .htaccess

        DirectoryIndex index.php index.html

        ErrorDocument 403 "Acesso negado."
        ErrorDocument 404 "Pagina nao encontrada."
        ErrorDocument 500 "Erro no servidor"

        DocumentRoot /var/www/html/pss/public

        ErrorLog /var/log/apache2/pss.local-error.log
        CustomLog /var/log/apache2/pss.local-access.log combined

        <Directory /var/www/html/pss/public/>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Order Deny,Allow

                #Deny from all

                Allow from all
                Require all granted

                #Allow from 172.17.0.0/16
                #Allow from 10.6.156.0/14
        </Directory>
</VirtualHost>

